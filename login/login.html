<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="refresh" content="">
	 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compactible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | LostRib</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/plugins/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
<section class="login">
    <div class="container-fluid">
	<div class="row">
	    <div class="well well-white text-center">
	    	<a class="navbar-brand" href="#"><img width="122px" class="img-responsive" src="./assets/img/logo.jpg"></a>
	    </div>
        <div class="background">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="login_area">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="social_login">
                                                        <div class="">
                                                            <button class="btn btn-block btn-primary">
                                                                <i class="fa fa-facebook"></i>
                                                                <span>Login in with facebook</span>
                                                            </button>
                                                        </div>
                                                        <div>
                                                             <button class="btn btn-block btn-aqua">
                                                                <i class="fa fa-twitter"></i>
                                                                <span>Login in with twitter</span>
                                                            </button>
                                                        </div>
                                                        <div>
                                                             <button class="btn btn-block btn-brown">
                                                                <i class="fa fa-google-plus"></i>
                                                                <span>Login in with Google+</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="well-sm well-white">
                                                        <h4 class="text-center">Sign in manually</h4>
                                                    </div>
                                                    <div>
                                                        <form>
                                                          <div class="form-group">
                                                            <input type="email" placeholder="Username or Email" class="form-control" id="email">
                                                          </div>
                                                          <div class="form-group">
                                                            <input type="password" placeholder="Password" class="form-control" id="pwd">
                                                          </div>
                                                          <div class="checkbox">
                                                            <label><input class="remind" type="checkbox"> Remember me</label>
                                                            <button type="submit" class="btn btn-lg btn-default">LOGIN</button>
                                                          </div>
                                                        </form>
                                                        <br/>
                                                        <h5><span>Register now</span>|<span>Forgot password?</span></h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
        <div class="well-sm well-white text-center">
           <h4>&copy; Copyright 2017. All Rights Reserved.</h4>
        </div>
    </div>
</div>
    </section>


    <script type="text/javascript" src="./assets/plugins/jquery.js"></script>
   	<script type="text/javascript" src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/general.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
